<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Africa App Store – Updates</title>

<!-- Font + Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom, #000000, #001f3f, #007bff);
        color: #00eaff;
    }

    .banner {
        width: 100%;
        height: 260px;
        background-image: url("updates.jpg");
        background-size: cover;
        background-position: center;
        border-bottom: 4px solid rgba(0,0,0,0.5);
    }

    .title-box {
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #00aaff;
        text-shadow: 0 0 10px rgba(0,170,255,0.9);
    }

    .secure-box {
        text-align: center;
        font-size: 18px;
        background: rgba(0,255,255,0.1);
        padding: 15px;
        margin: 20px;
        border-radius: 10px;
        border: 1px solid rgba(0,255,255,0.4);
        color: #00ffff;
        box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    /* Terminal window */
    .terminal {
        width: 90%;
        max-width: 900px;
        height: 420px;
        margin: 20px auto 40px;
        background: rgba(0,0,0,0.7);
        border-radius: 10px;
        border: 1px solid #00aaff;
        padding: 15px;
        overflow-y: auto;
        color: #00ffea;
        font-family: "Courier New", monospace;
        font-size: 14px;
        box-shadow: 0 0 15px rgba(0,170,255,0.4);
    }

    .terminal-line {
        margin-bottom: 5px;
        white-space: pre-wrap;
    }

</style>

</head>

<body>

<div class="banner"></div>

<div class="title-box">
    <h1>System Updates & Security Logs</h1>
</div>

<div class="secure-box">
    <i class="fas fa-lock"></i> ACCESS SECURED — Monitoring backend in real-time…
</div>

<div class="terminal" id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

// Lines the system will randomly print
const logs = [
    "[SECURITY] Running threat detection scan...",
    "[AI ENGINE] Monitoring unusual activity...",
    "[SYSTEM] Verifying API keys integrity...",
    "[CLOUD] Syncing with BlackLogic servers...",
    "[ENCRYPTION] AES-256 encryption check passed.",
    "[FIREWALL] All ports locked and verified.",
    "[MACHINE LEARNING] Fraud detection model updated.",
    "[DATABASE] Oracle DB connection stable.",
    "[MOBILE] Checking device compatibility...",
    "[CHECK] No malware signatures found.",
    "[SERVER] Response time normal.",
    "[NETWORK] Updating routing tables...",
    "[AUTH] Session tokens validated.",
    "[VERSION] Latest application patch installed.",
    "[SYNC] Africa App Store fully updated.",
    "[BLACKLOGIC] Backend microservices running clean.",
    "[OPTIMIZER] Clearing temp memory cache...",
    "[MONITOR] System heartbeat OK.",
    "[AI GUARD] Real-time anomaly defense activated.",
];

function addLog() {
    const line = document.createElement("div");
    line.classList.add("terminal-line");

    // Timestamp
    const timestamp = new Date().toLocaleTimeString();

    // Random log line
    line.textContent = `[${timestamp}] ${logs[Math.floor(Math.random() * logs.length)]}`;

    terminal.appendChild(line);

    // Auto-scroll down
    terminal.scrollTop = terminal.scrollHeight;
}

// Run a log line immediately, then every 5 seconds
addLog();
setInterval(addLog, 5000);
</script>

</body>
</html>
